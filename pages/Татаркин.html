<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Татаркин Андрей</title>
		<link rel="stylesheet" href="../styles/normalize.css" />
		<link rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body>
		<div class="card__container">
			<div class="card__image-container">
				<img class="image" src="../images/Татаркин.png" alt="" />
			</div>
			<h1 class="title">Татаркин Андрей</h1>
			<p class="card__description">
				Гений, миллиардер, филантроп, ветеран нестандартного вида спорта, калека
				и тд.
			</p>

			<div class="gallery card__gallery">
				<div class="gallery__main-image">
					<img id="main-image" src="../images/Татаркин1.png" alt="" />
				</div>
				<div class="gallery__description">
					<h3 class="card__description-title">Описание фото</h3>
					<p id="description" class="card__description-text">
						Андрей является КМС по американскому футболу. Занимал первое место
						на чемпионате России по этому виду спорта
					</p>
				</div>
				<div class="gallery__photos">
					<h3 class="gallery__photos-title">Другие фотографии</h3>
					<div class="gallery__photos-container">
						<img
							src="../images/Татаркин1.png"
							alt=""
							onclick="handleImageClick(0, galleryTatar)"
						/>
						<img
							src="../images/Татаркин2.png"
							alt=""
							class="filter-gray"
							onclick="handleImageClick(1, galleryTatar)"
						/>
						<img
							src="../images/Татаркин3.png"
							alt=""
							class="filter-gray"
							onclick="handleImageClick(2, galleryTatar)"
						/>
					</div>
				</div>
			</div>
			<a href="../index.html" class="button-link">Вернуться на главную</a>
		</div>

		<script src="../js/data.js"></script>
		<script src="../js/gallery.js"></script>
	</body>
</html>
