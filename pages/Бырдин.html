<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Бырдин Никита</title>
		<link rel="stylesheet" href="../styles/normalize.css" />
		<link rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body>
		<div class="card__container">
			<div class="card__image-container">
				<img src="../images/Бырдин.png" alt="" class="image" />
			</div>
			<h1 class="title">Бырдин Никита</h1>
			<p class="card__description">Это староста нашей группы</p>

			<div class="gallery card__gallery">
				<div class="gallery__main-image">
					<img id="main-image" src="../images/Бырдин1.png" alt="" />
				</div>
				<div class="gallery__description">
					<h3 class="card__description-title">Описание фото</h3>
					<p id="description" class="card__description-text">
						Когда-то играл в дартс, добился определенных результатов.
					</p>
				</div>
				<div class="gallery__photos">
					<h3 class="gallery__photos-title">Другие фотографии</h3>
					<div class="gallery__photos-container">
						<img
							src="../images/Бырдин1.png"
							alt=""
							onclick="handleImageClick(0, galleryByrdin)"
						/>
						<img
							src="../images/Бырдин2.png"
							alt=""
							class="filter-gray"
							onclick="handleImageClick(1, galleryByrdin)"
						/>
						<img
							src="../images/Бырдин3.png"
							alt=""
							class="filter-gray"
							onclick="handleImageClick(2, galleryByrdin)"
						/>
					</div>
				</div>
			</div>
			<a href="../index.html" class="button-link">Вернуться на главную</a>
		</div>

		<script src="../js/data.js"></script>
		<script src="../js/gallery.js"></script>
	</body>
</html>
